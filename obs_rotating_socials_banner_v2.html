<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rotating Social Banner â€” Choracus</title>
<style>
  :root {
    --bar-width: 1920px;
    --bar-height: 150px;
    --font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Helvetica Neue", sans-serif;
    --font-size: 42px;
    --text-color: #ffffff;
    --accent-color: #ffffff;
    --bg-color: transparent;
    --item-stay-ms: 2800;
    --slide-ms: 500;
  }
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    background: var(--bg-color);
    overflow: hidden;
  }
  .bar {
    position: relative;
    width: var(--bar-width);
    height: var(--bar-height);
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0, 0, 0, 0);
  }
  .item {
    position: absolute;
    display: flex;
    align-items: center;
    gap: 22px;
    padding: 0 28px;
    height: calc(var(--bar-height) * 0.72);
    border-radius: 999px;
    color: var(--text-color);
    font-family: var(--font-family);
    font-size: var(--font-size);
    line-height: 1;
    letter-spacing: 0.2px;
    backdrop-filter: blur(2px);
    background: rgba(0, 0, 0, 0.36);
    border: 1px solid rgba(255, 255, 255, 0.06);
    box-shadow: 0 4px 18px rgba(0, 0, 0, 0.25);
    opacity: 0;
    transform: translateX(40px);
    transition: transform var(--slide-ms) ease, opacity var(--slide-ms) ease;
    white-space: nowrap;
  }
  .item.show { opacity: 1; transform: translateX(0); }
  .item.hide { opacity: 0; transform: translateX(-40px); }
  .icon {
    width: calc(var(--font-size) * 0.9);
    height: calc(var(--font-size) * 0.9);
    display: inline-block;
    color: var(--accent-color);
  }
  .handle { opacity: 0.96; }
  .debug { position: absolute; left: 0; right: 0; top: 50%; height: 1px; background: rgba(255, 255, 255, 0.0); }
</style>
</head>
<body>
  <div class="bar" id="bar">
    <div class="debug"></div>
  </div>
<script>
const ITEMS = [
  { key: "instagram", label: "@choracus" },
  { key: "kick", label: "KICK: @choracus" },
  { key: "x", label: "@RodriSalgue" },
  { key: "uala", label: "alias - donaciones: choracus.uala" }
];

const qs = new URLSearchParams(window.location.search);
const stayMs = Number(qs.get('stay')) || 2800;
const slideMs = Number(qs.get('slide')) || 500;
const fontSz = Number(qs.get('size')) || 42;
document.documentElement.style.setProperty('--font-size', fontSz + 'px');

function iconSVG(key) {
  switch(key) {
    case "instagram": return `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"><rect x="3.5" y="3.5" width="17" height="17" rx="5"/><circle cx="12" cy="12" r="4.2"/><circle cx="17.5" cy="6.5" r="1.2" fill="currentColor" stroke="none"/></svg>`;
    case "x": return `<svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M4 4l8 8-7 8h3l5-5 5 5h3l-7-8 8-8h-3l-6 6-6-6H4z"/></svg>`;
    case "uala": return `<svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2a6 6 0 016 6c0 5-6 9-6 14 0-5-6-9-6-14a6 6 0 016-6z"/></svg>`;
    default: return "";
  }
}

const bar = document.getElementById('bar');
function createItem({ key, label }) {
  const el = document.createElement('div');
  el.className = 'item';
  const icon = iconSVG(key);
  el.innerHTML = icon ? `${icon} <span class="handle">${label}</span>` : `<span class="handle">${label}</span>`;
  bar.appendChild(el);
  return el;
}
const els = ITEMS.map(createItem);
let idx = 0;
function cycle() {
  els.forEach(e => e.classList.remove('show', 'hide'));
  const current = els[idx];
  current.classList.add('show');
  setTimeout(() => {
    current.classList.add('hide');
    setTimeout(() => {
      idx = (idx + 1) % els.length;
      cycle();
    }, slideMs);
  }, stayMs);
}
setTimeout(cycle, 200);
</script>
</body>
</html>
